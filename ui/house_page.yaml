lvgl:
  pages:
    - id: house_page
      on_swipe_left:
        - lvgl.page.show: room_page
      on_swipe_right:
        - lvgl.page.show: room_page
      widgets:
        # Background
        - obj:
            width: 484
            height: 324
            align: CENTER
            x: 0
            y: 0
            bg_opa: 100%
            bg_color: 0x202020
            bg_grad_color: 0x202020
            bg_grad_dir: VER
            border_width: 0
            border_color: 0x000000

        # Title
        - label:
            text: "House"
            align: TOP_MID
            y: 8
            text_color: 0xFFFFFF

        # Clock
        - label:
            id: lbl_clock_h
            text: "00:00"
            align: TOP_LEFT
            x: 5
            y: 5
            text_color: 0xFFFFFF

        # WiFi status
        - label:
            id: lbl_wifi_h
            text: ""
            align: TOP_RIGHT
            x: -5
            y: 5
            text_color: 0xFFFFFF

        # Row 1
        - !include
          file: button_template.yaml
          vars:
            btn_id: btn_house_kitchen
            label_id: lbl_house_kitchen
            label_text: "Kitchen"
            entity_id: light.kitchen_light_dimmer
            x_pos: '10'
            y_pos: '36'
            width: '140'
            height: '60'
        - !include
