lvgl:
  pages:
    - id: room_page
      on_swipe_left:
        - lvgl.page.show: house_page
      on_swipe_right:
        - lvgl.page.show: house_page
      widgets:
        # Background
        - obj:
            width: 480
            height: 320
            align: CENTER
            bg_opa: 100%
            bg_color: 0x202020
            bg_grad_color: 0x000000
            bg_grad_dir: VER

        # Title
        - label:
            text: "Room"
            align: TOP_MID
            y: 8
            text_color: 0xFFFFFF

        # Clock
        - label:
            id: lbl_clock
            text: "00:00"
            align: TOP_LEFT
            x: 5
            y: 5
            text_color: 0xFFFFFF

        # WiFi status
        - label:
            id: lbl_wifi
            text: ""
            align: TOP_RIGHT
            x: -5
            y: 5
            text_color: 0xFFFFFF

        # Buttons
        - <<: !include
            file: button_template.yaml
            vars:
              btn_id: btn_room_bedroom
              label_id: lbl_room_bedroom
              label_text: "Bedroom"
              entity_id: switch.bedroom_light_switch_2
              x_pos: '10'
              y_pos: '36'
              width: '220'
              height: '60'
        - <<: !include
            file: button_template.yaml
            vars:
              btn_id: btn_room_kitchen
              label_id: lbl_room_kitchen
              label_text: "Kitchen"
              entity_id: light.kitchen_light_dimmer
              x_pos: '10'
              y_pos: '106'
              width: '220'
              height: '60'
        - <<: !include
            file: button_template.yaml
            vars:
              btn_id: btn_room_toilet
              label_id: lbl_room_toilet
              label_text: "Toilet"
              entity_id: switch.toilet_light_switch_switch_3
              x_pos: '10'
              y_pos: '176'
              width: '220'
              height: '60'
