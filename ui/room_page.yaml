lvgl:
  pages:
    - id: room_page
      on_swipe_left:
        - lvgl.page.show: house_page
      on_swipe_right:
        - lvgl.page.show: overview_page
      widgets:
        # Background
        - obj:
            width: 484
            height: 324
            align: CENTER
            x: 0
            y: 0
            bg_opa: 100%
            bg_color: 0x202020
            bg_grad_color: 0x202020
            bg_grad_dir: VER
            border_width: 0
            border_color: 0x000000

        # Clock
        - label:
            id: lbl_clock
            text: "00:00"
            align: TOP_MID
            y: 5
            text_color: 0xFFFFFF
            text_font: font_clock

        # WiFi status
        - label:
            id: lbl_wifi
            text: ""
            align: TOP_RIGHT
            x: -5
            y: 5
            text_color: 0xFFFFFF

        # Light control label
        - label:
            text: "Light"
            align: TOP_LEFT
            x: 10
            y: 60
            text_color: 0xFFFFFF

        # Light control slider
        - slider:
            id: sld_light
            width: 300
            height: 40
            align: TOP_LEFT
            x: 10
            y: 80
            min_value: 0
            max_value: 100
            on_value:
              - if:
                  condition:
                    lambda: 'return x == 0;'
                  then:
                    - homeassistant.service:
                        service: light.turn_off
                        data:
                          entity_id: ${room_light}
                  else:
                    - homeassistant.service:
                        service: light.turn_on
                        data:
                          entity_id: ${room_light}
                          brightness_pct: !lambda 'return x;'

        # Current temperature
        - label:
            id: lbl_temp
            text: "Temp: --"
            align: TOP_LEFT
            x: 10
            y: 140
            text_color: 0xFFFFFF


        # AC zone control
        - button:
            id: btn_zone
            width: 160
            height: 60
            align: TOP_LEFT
            x: 10
            y: 220
            on_release:
              - homeassistant.service:
                  service: homeassistant.toggle
                  data:
                    entity_id: ${room_ac_zone_switch}
            widgets:
              - label:
                  id: lbl_zone
                  text: "Zone"
                  align: CENTER
