lvgl:
  pages:
    - id: overview_page
      on_swipe_left:
        - lvgl.page.show: room_page
      on_swipe_right:
        - lvgl.page.show: house_page
      widgets:
        # Background
        - obj:
            width: 484
            height: 324
            align: CENTER
            x: 0
            y: 0
            bg_opa: 100%
            bg_color: 0x000000
            bg_grad_color: 0x000000
            bg_grad_dir: VER
            border_width: 0
            border_color: 0x000000

        # Clock
        - label:
            id: lbl_clock_o
            text: "12:00"
            align: TOP_MID
            y: 10
            text_color: 0xFFFFFF
            text_font: font_clock
        - label:
            id: lbl_day_o
            text: "Monday"
            align: TOP_MID
            y: 70
            text_color: 0xFFFFFF

        # Light button
        - button:
            id: btn_overview_light
            width: 100
            height: 100
            align: TOP_LEFT
            x: 20
            y: 110
            bg_color: 0x808080
            bg_grad_color: 0x606060
            bg_grad_dir: VER
            on_release:
              - if:
                  condition:
                    lambda: 'return lv_indev_get_gesture_dir(lv_indev_get_act()) == LV_DIR_NONE;'
                  then:
                    - homeassistant.service:
                        service: homeassistant.toggle
                        data:
                          entity_id: light.kitchen_light_dimmer
            widgets:
              - label:
                  text: LV_SYMBOL_BULB
                  align: CENTER
                  text_color: 0xFFFFFF
                  text_font: font_clock

        # Fan button
        - button:
            id: btn_overview_fan
            width: 100
            height: 100
            align: TOP_RIGHT
            x: -20
            y: 110
            bg_color: 0x808080
            bg_grad_color: 0x606060
            bg_grad_dir: VER
            on_release:
              - if:
                  condition:
                    lambda: 'return lv_indev_get_gesture_dir(lv_indev_get_act()) == LV_DIR_NONE;'
                  then:
                    - homeassistant.service:
                        service: homeassistant.toggle
                        data:
                          entity_id: switch.zone_5_2
            widgets:
              - label:
                  text: LV_SYMBOL_REFRESH
                  align: CENTER
                  text_color: 0xFFFFFF
                  text_font: font_clock

        # Brightness slider
        - slider:
            id: sld_overview_light
            width: 300
            height: 40
            align: TOP_MID
            y: 230
            min_value: 0
            max_value: 100
            on_value:
              - if:
                  condition:
                    lambda: 'return x == 0;'
                  then:
                    - homeassistant.service:
                        service: light.turn_off
                        data:
                          entity_id: light.kitchen_light_dimmer
                  else:
                    - homeassistant.service:
                        service: light.turn_on
                        data:
                          entity_id: light.kitchen_light_dimmer
                          brightness_pct: !lambda 'return x;'

        # Temperature
        - label:
            id: lbl_temp_o
            text: "--Â°C"
            align: BOTTOM_MID
            y: -10
            text_color: 0xFFFFFF
