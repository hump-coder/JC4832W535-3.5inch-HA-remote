# WiFi signal strength sensor
sensor:
  - platform: wifi_signal
    id: wifi_dbm
    update_interval: 10s
    on_value:
      - lvgl.label.update:
          id: lbl_wifi
          text: !lambda |-
            int bars = 0;
            if (x >= -55) bars = 4;
            else if (x >= -65) bars = 3;
            else if (x >= -75) bars = 2;
            else if (x >= -85) bars = 1;
            const char* levels[] = {"", "|", "||", "|||", "||||"};
            return std::string(LV_SYMBOL_WIFI " ") + levels[bars];

