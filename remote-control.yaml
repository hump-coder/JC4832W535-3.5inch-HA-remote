# ---------- Display (QSPI DBI) ----------
spi:
  id: display_qspi
  type: quad
  clk_pin: 47
  data_pins: [21, 48, 40, 39]

output:
  - platform: ledc
    pin: GPIO1
    id: backlight

light:
  - platform: monochromatic
    id: backlight_light
    output: backlight
    name: "Backlight"
    restore_mode: ALWAYS_ON

display:
  - platform: qspi_dbi
    model: axs15231
    data_rate: 40MHz        # drop to 20MHz if you ever see garble
    id: my_display
    spi_id: display_qspi
    dimensions:
      height: 480
      width: 320
    cs_pin: 45
    rotation: 90            # landscape
    auto_clear_enabled: false
    update_interval: never

# ---------- Touch (I2C capacitive) ----------
i2c:
  id: touchscreen_bus
  sda: 4
  scl: 8
  frequency: 400kHz
  scan: false                # 0x3B device found during scan

# Goodix GT911 touch controller (common on JC3248W535).
# Update address if logs show a different value (e.g., 0x14).
touchscreen:
  - platform: axs15231
    id: my_touch
    i2c_id: touchscreen_bus
    update_interval: 30ms
    calibration:
      x_min: 0
      x_max: 479
      y_min: 0
      y_max: 319
    #address: 0x3B
    transform:
      swap_xy: true
      mirror_y: true
      mirror_x: false
    on_touch:
 #     - logger.log:
 #         format: "Touch: (%d,%d)"
 #         args: [touch.x, touch.y]
 #         level: DEBUG
 #     - lvgl.label.update:
 #         id: lbl_touch
 #         text: !lambda |-
 #           char buf[32];
 #           snprintf(buf, sizeof(buf), "%d,%d", touch.x, touch.y);
 #           return std::string(buf);
      - mqtt.publish_json:
          topic: tele/${dev_topic}/touch
          payload: |-
            root["x"] = touch.x;
            root["y"] = touch.y;

